<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jop application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span id="title">(web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input
                         id="first-name"
                         name="first-name"
                         placeholder="Enter Fist Name..."
                        >
                    </div>
                    <div class="form-control">
                        <label for="Last-Name">Last Name</label>
                        <input
                         id="Last-Name"
                         name="Last-name"
                         placeholder="Enter Last Name..."
                        >
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input
                         type="email"
                         id="email"
                         name="email"
                         placeholder="Enter Email.."
                        >
                    </div>
                    <div class="form-control">
                        <label for="job-role">First Name</label>
                         <select name="job-role" id="job-role">
                            <option value="">Seclect job role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stock">full Stock Developer</option>
                            <option value="ui-ux"> UI UX designer</option>
                            
                         </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea 
                        name="address" 
                        id="address" 
                        cols="50"
                         rows="4"
                         placeholder="Enter Address.."
                         >
                        </textarea>
                   </div>
                 <div class="form-control">
                    <label>City</label>
                    <input
                     id="city"
                     name="city"
                     placeholder="Enter city Name.."
                    >
                 </div>
                 <div class="form-control">
                    <label for="Pincode">Pincode</label>
                    <input
                     type="number"
                     id="Pincode"
                     name="Pincode"
                     placeholder="Enter Pincode.."
                    >
                  </div>
                 <div class="form-control">
                    <label for="date">Date</label>
                    <input
                     value="2023-10-15"
                     type="date"
                     id="date"
                     name="date"
                    >
                 </div>
                 <div class="form-control">
                    <label for="upload">Upload CV</label>
                    <input
                     type="file"
                     id="upload"
                     name="upload"
                     placeholder="Enter Pincode.."
                    >
                 </div>
            </div>
                 <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
